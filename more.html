<!DOCTYPE html>
<html lang="en"
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <!-- To do: Wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <!-- Battery icon -->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Lightening icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__dot2"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" 
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <div class="user-component__subcolumn">
                        <h6 class="user-component__subtitle">+1 787-666-999</h6>
                        <div class="user-component__moreinfo"><i class="fas fa-info-circle"></i></div>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-raw more">
            <div class="icon-raw1">
                <div class="icon-raw__icon">
                    <i class="fas fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-box"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-smile-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-raw2">
                <div class="icon-raw__icon">
                    <i class="fas fa-file-invoice"></i>
                    <span>Account</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="icon-raw__icon vain">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="icon-raw__icon vain">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
        </div>
        
        <div class="more-suggestions">
            <h3 class="more-suggestions__title">Suggestions</h3>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-lg"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-users fa-lg"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad fa-lg"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Game</span>
                </div>
            </div>
        </div>
            
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__newinfo"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
